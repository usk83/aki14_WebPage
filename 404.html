<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=1280px, maximum-scale=1.0, user-scalable=yes">
		<meta name="author" content="Yusuke Takahashi">
		<meta name="keywords" content="秋祭,sfc,文化祭,慶應大学">
		<title>404 Not Found</title>
		<link rel="stylesheet" href="css/html5reset-1.6.1.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/icons/favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
		<script>
			window.onload = function()
			{
				timeCounter(5);
			}

			function timeCounter(counter)
			{
				if(counter > 0)
				{
					document.getElementById("remainingTime").innerHTML = counter;
					counter--;
					setTimeout( function()
						{
							timeCounter(counter);
						}, 1000);
				}
				else
				{
					document.getElementById("remainingTime").innerHTML = counter;
					location.href = "http://akimatsuri.sfc.keio.ac.jp";
				}
			}
		</script>
	</head>

<body id="notFound">

<header>
	<div id="toppic">
		<img src="img/mainpic/toppicture_comingsoon.jpg" alt="Not Found">
	</div>
</header>

<section id="container">
<div class="contentsbox">
	<h1>Page Not Found</h1>
	<p>申し訳ございませんが、指定させたページは見つかりませんでした。<br>ページが既に存在しないか、URLが間違っている可能性があります。</p>
	<p>
		<span id="remainingTime"></span>秒後にTOPページに移動します。<br>
		移動しない場合は<a href="./">こちら</a>
	</p>
</div>
</section>

</body>
</html>
